<html>

    <head>
        <link rel="stylesheet" href="css/estilo.css">
        <title>Bispo Pizzaria</title>
        <link rel="shortcut icon" href="img/icone.png">
    </head>   

    <body>
        <header>
            <div class="logo_caixa">
                <img src="img/logo.png" title="Pizzaria Seu Pizza" class="logo">
            </div>
        </header>
        
        <main>
            <section class="Encomendas">
                <h1 class="titulo-pizza" >Encomendas</h1> <!--onclick="this.innerHTML='PIZZA!!!!'" -->
                <label for="filtrar-tabela">Filtrar:</label><br>
                <input type="text" name="filtro" id="filtra-tabela" placeholder="Digite o nome do cliente"><br>
                <table border="1" class="tabela-encomendas">
                    <thead class="marcacao">
                        <tr>
                            <th>Nome</th>
                            <th>Pizza</th>
                            <th>Quantidade</th>
                            <th>valor unitário</th>
                            <th>Total</th>
                        </tr>
                    </thead>

                    <tbody class="clientes" id="clientes">
                        <tr class="geral">
                            <td class="nome">Afonso</td>
                            <td>Dois Queijos</td>
                            <td class="qtd">2</td>
                            <td class="valor">45</td>
                            <td class="total"></td>
                        </tr>
                        <tr class="geral">
                            <td class="nome">Matheus</td>
                            <td>Mussarela</td>
                            <td class="qtd">1</td>
                            <td class="valor">45</td>
                            <td class="total"></td>
                        </tr>
                        <tr class="geral">
                            <td class="nome">Romulo</td>
                            <td>Calabresa</td>
                            <td class="qtd">2</td>
                            <td class="valor">45</td>
                            <td class="total"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            
            <button id="buscar-encomendas" class="botao1">Buscar Encomendas</button>

            <section class="ABC" title="AddEnc">
                <h1 class="titulo-nova-encomenda">Adicionar nova encomenda</h1>
            </section>
            <form  id="form-adiciona" class="ne">
                <fieldset>
                    
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>
                    
                    <label for="pizza">Escolha sua pizza:</label><br>
                    <select id="pizza" name="pizza" required>
                        <option value="">Selecione:</option>
                        <option>Dois Queijos</option>
                        <option>Mussarela</option>
                        <option>Calabresa</option>
                        <option>Frango</option>
                        <option>Portuguesa</option>
                    </select><br><br>
        
                    <label for="quantidade">Quantidade:</label><br>
                    <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade" required><br><br>
        
                    <label for="valorU">Valor unitário:</label><br>
                    <input type="number" id="ValorU" name="ValorU" placeholder="Digite o valor" required><br><br>
        
                    <input type="submit" id="adicionar-encomenda"  class="botao" >
                </fieldset>
            </form>   
               
        </main> 
        <script src="js/CalculaTotal.js"></script>  
        <script src="js/removerEncomenda.js"></script>  
        <script src="js/filtrar.js"></script>  
        <script src="js/buscarEncomendas.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
